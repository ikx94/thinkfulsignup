<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AnalogSea</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<header>
    <img class="logo" src="logo.png" alt="AnalogSea Logo">
</header>

<section class="signupform">
    <form class='demo-form' action="/signup" method='post'>
        <h1 class="signuptitle">Sign up</h1>

        <p>
            <label for="first-name">Email</label>
            <input placeholder='foo@bar.com' type="email" name='email' id='email' required/>
        </p>

        <p>
            <label for="last-name">Password</label>
            <input type="password" name='password' id='password' placeholder='1234passw0rd' required/>
        </p>

      <button type='submit' class="submitbutton">Submit</button>
    </form>

</section>

<p class="altlogin">Already have an account? <a href="./login">Log in</a></p>


</body>

</html>
